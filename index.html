<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF Merger</h1>
        <div id="drop-area" class="drop-area">
            <p>Drag & Drop PDF files here or <label for="fileElem" class="file-label">browse</label></p>
            <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none">
        </div>
        <div id="file-list" class="file-list"></div>
        <button id="add-more" class="add-more" style="display:none">Add More PDFs</button>
        <button id="download" class="download">Merge & Download</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>
</html>
